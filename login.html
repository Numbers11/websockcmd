<script type="text/javascript">
	$(document).ready(function() {  
////////////////////////terminal


    $('#term_demo').terminal(function(command, term) {
        if (command !== '') {
            $.post("/login", {pw: command}, function(data) {
              if (data == 'success') {
                term.echo('Successfully logged in, redirecting ...');
                window.location.reload();
              } else {
                term.error('Wrong password!');
              }
            });
        } else {
           term.echo('');
        }
    }, {
        greetings: 
'                                                             ' + '\r\n' +
'    _/                            _/                         ' + '\r\n' +
'   _/          _/_/      _/_/_/      _/_/_/                  ' + '\r\n' +
'  _/        _/    _/  _/    _/  _/  _/    _/                 ' + '\r\n' +
' _/        _/    _/  _/    _/  _/  _/    _/                  ' + '\r\n' +
'_/_/_/_/    _/_/      _/_/_/  _/  _/    _/      _/  _/  _/   ' + '\r\n' +
'                         _/                                  ' + '\r\n' +
'                    _/_/                                     ' + '\r\n'
        ,
        name: 'js_login',
        height: 200,
        prompt: 'Password> '});


	}); 
</script>    
</head>

<div id="term_demo"></div>
